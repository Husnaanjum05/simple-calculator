<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="calculator p-4 rounded shadow">
      <div class="output mb-3">
        <input type="text" id="display" class="form-control text-end fs-4" disabled />
      </div>
      <div class="buttons d-grid gap-2">
        <!-- Calculator buttons -->
        <div class="row">
          <button class="btn btn-danger col" onclick="clearDisplay()">AC</button>
          <button class="btn btn-secondary col" onclick="appendOperator('%')">%</button>
          <button class="btn btn-secondary col" onclick="square()">xÂ²</button>
          <button class="btn btn-warning col" onclick="appendOperator('/')">/</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="appendNumber('7')">7</button>
          <button class="btn btn-light col" onclick="appendNumber('8')">8</button>
          <button class="btn btn-light col" onclick="appendNumber('9')">9</button>
          <button class="btn btn-warning col" onclick="appendOperator('')"></button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="appendNumber('4')">4</button>
          <button class="btn btn-light col" onclick="appendNumber('5')">5</button>
          <button class="btn btn-light col" onclick="appendNumber('6')">6</button>
          <button class="btn btn-warning col" onclick="appendOperator('-')">-</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="appendNumber('1')">1</button>
          <button class="btn btn-light col" onclick="appendNumber('2')">2</button>
          <button class="btn btn-light col" onclick="appendNumber('3')">3</button>
          <button class="btn btn-warning col" onclick="appendOperator('+')">+</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="appendNumber('0')">0</button>
          <button class="btn btn-light col" onclick="appendNumber('.')">.</button>
          <button class="btn btn-success col-6" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
